<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmad & Fatima - Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f3eb;
      color: #5a4b3e;
    }
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background-color: #c8a97e;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .music-toggle.playing {
      background-color: #a88c67;
    }
    .music-tooltip {
      position: absolute;
      bottom: 60px;
      right: 0;
      background-color: white;
      color: #5a4b3e;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .music-container:hover .music-tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Music Audio -->
  <audio id="weddingMusic" src="music.mp3" autoplay loop></audio>

  <!-- Music Toggle Button -->
  <div class="music-container relative">
    <div class="music-toggle pulse-animation" id="musicToggle">
      <i class="fas fa-music"></i>
    </div>
    <div class="music-tooltip">Play / Pause Music</div>
  </div>

  <!-- Example Invitation Content -->
  <section class="h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Ahmad & Fatima</h1>
      <p class="text-lg">We invite you to celebrate our wedding</p>
    </div>
  </section>

  <script>
    const music = document.getElementById('weddingMusic');
    const toggleBtn = document.getElementById('musicToggle');

    toggleBtn.addEventListener('click', function () {
      if (music.paused) {
        music.play();
        toggleBtn.classList.add('playing');
      } else {
        music.pause();
        toggleBtn.classList.remove('playing');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.7;
      music.play().then(() => {
        toggleBtn.classList.add('playing');
      }).catch(() => {
        console.log("Autoplay diblokir oleh browser. Pengguna perlu klik tombol dulu.");
      });
    });
  </script>
</body>
</html>
