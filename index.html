<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Yakin & Putri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #faf9f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .cover {
      padding: 100px 20px;
    }
    #content {
      display: none;
      padding: 60px 20px;
    }
    button {
      background-color: #345c4f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .floral {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- HALAMAN COVER -->
  <div id="cover" class="cover">
    <h1>UNDANGAN PERNIKAHAN</h1>
    <p>Klik tombol di bawah untuk membuka undangan</p>
    <button onclick="openInvitation()">BUKA UNDANGAN</button>
    <div class="floral">🌿</div>
  </div>

  <!-- HALAMAN ISI UNDANGAN -->
  <div id="content">
    <h2>Yakin & Putri</h2>
    <p>Dengan memohon rahmat Allah SWT,<br>
    kami mengundang Bapak/Ibu/Saudara/i ke acara pernikahan kami.</p>
    <p>📍 Surabaya, Jawa Timur</p>
    <p>🗓️ 15 Juli 2025</p>
  </div>

  <!-- AUDIO -->
  <audio id="bgm" src="music.mp3" loop preload="auto"></audio>

  <!-- JAVASCRIPT -->
  <script>
    function openInvitation() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("content").style.display = "block";
      
      const bgm = document.getElementById("bgm");
      const playPromise = bgm.play();

      if (playPromise !== undefined) {
        playPromise.then(_ => {
          // Musik berhasil diputar
        }).catch(error => {
          alert("Harap aktifkan suara dan coba lagi. 🎵");
          console.log("Autoplay gagal:", error);
        });
      }
    }
  </script>

</body>
</html>
